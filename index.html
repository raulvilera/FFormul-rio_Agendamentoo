<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Integrado de Gestão de Equipamentos</title>
    <style>
        :root {
            --azul-escuro: #0a2463;
            --azul-medio: #3e92cc;
            --azul-claro: #d6eaff;
            --verde: #4caf50;
            --vermelho: #f44336;
            --cinza-escuro: #333;
            --cinza-medio: #757575;
            --cinza-claro: #f5f5f5;
            --branco: #ffffff;
            --branco-brilhante: rgba(255, 255, 255, 0.9);
            --verde-disponivel: #2ecc71;
            --azul-agendado: #3498db;
            --azul-selecionado: #1a5276;
            --fundo-cinza: #f0f0f0;
            --entregue: #d4edda;
            --nao-entregue: #f8d7da;
            --expirado: #fff3cd;
            --recente: #ffebee;
            --sombra: 0 4px 12px rgba(0, 0, 0, 0.1);
            --borda: 1px solid rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--azul-escuro) 0%, #1a365d 100%);
            color: var(--cinza-escuro);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 1400px;
            margin: 0 auto;
        }

        .form-container, .admin-container {
            flex: 1;
            min-width: 300px;
            background-color: var(--branco-brilhante);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--sombra);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover, .admin-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 1.5rem;
        }

        .form-group {
            flex: 1;
            min-width: 220px;
            position: relative;
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--azul-escuro);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: var(--borda);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--branco);
            color: var(--cinza-escuro);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--azul-medio);
            box-shadow: 0 0 0 3px rgba(62, 146, 204, 0.2);
            outline: none;
        }

        .buttons-container {
            display: flex;
            gap: 10px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--sombra);
            position: relative;
            overflow: hidden;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-cadastrar {
            background-color: var(--azul-medio);
            color: white;
        }

        .btn-cadastrar:hover {
            background-color: #2c7ebd;
        }

        .btn-limpar {
            background-color: #f0f0f0;
            color: #333;
        }

        .btn-limpar:hover {
            background-color: #e0e0e0;
        }

        .btn-excluir {
            background-color: var(--vermelho);
            color: white;
        }

        .btn-excluir:hover {
            background-color: #d32f2f;
        }

        .equipment-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--sombra);
        }

        .equipment-table th,
        .equipment-table td {
            padding: 12px 15px;
            text-align: left;
            border: var(--borda);
        }

        .equipment-table th {
            background-color: var(--azul-escuro);
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }

        .equipment-table tr:nth-child(even) {
            background-color: var(--cinza-claro);
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-block;
        }

        .status-disponivel {
            background-color: var(--verde-disponivel);
            color: white;
        }

        .status-emuso {
            background-color: var(--azul-agendado);
            color: white;
        }

        .status-manutencao {
            background-color: var(--vermelho);
            color: white;
        }

        .status-indisponivel {
            background-color: var(--cinza-medio);
            color: white;
        }

        .usage-history {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: var(--branco);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .history-table th, .history-table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .history-table th {
            background-color: var(--azul-claro);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .form-row {
                flex-direction: column;
                gap: 15px;
            }

            .buttons-container {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sistema de Cadastro de Equipamentos -->
        <div class="form-container">
            <h2>CADASTRO DE EQUIPAMENTOS</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label>PATRIMÔNIO:</label>
                    <input type="text" id="equipmentId">
                </div>
                <div class="form-group">
                    <label>N° DE IDENTIFICAÇÃO DO APARELHO:</label>
                    <input type="text" id="equipmentIdentifier" placeholder="ID único do equipamento">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>CATEGORIA:</label>
                    <select id="equipmentCategory">
                        <option value="Notebook do aluno">NOTEBOOK DO ALUNO</option>
                        <option value="Notebook ADM">NOTEBOOK ADM</option>
                        <option value="Chromebooks">CHROMEBOOKS</option>
                        <option value="Smartphone">SMARTPHONE</option>
                        <option value="Tablets">TABLETS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>LOCALIZAÇÃO:</label>
                    <select id="equipmentLocation">
                        <option value="Sala dos professores">SALA DOS PROFESSORES</option>
                        <option value="Sala de informática">SALA DE INFORMÁTICA</option>
                        <option value="Depósito 1ª andar">DEPÓSITO 1ª ANDAR</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>QUANTIDADE TOTAL:</label>
                    <input type="number" id="equipmentQuantity" min="1" value="1">
                </div>
                <div class="form-group">
                    <label>DATA DO REGISTRO:</label>
                    <input type="date" id="registrationDate">
                </div>
            </div>
            
            <div class="form-group">
                <label>STATUS:</label>
                <select id="equipmentStatus">
                    <option value="Disponível">DISPONÍVEL</option>
                    <option value="Em uso">EM USO</option>
                    <option value="Manutenção">MANUTENÇÃO</option>
                    <option value="Indisponível">INDISPONÍVEL</option>
                </select>
            </div>
            
            <div class="buttons-container">
                <button class="btn btn-cadastrar" onclick="cadastrarEquipamento()">CADASTRAR</button>
                <button class="btn btn-limpar" onclick="limparFormularioCadastro()">LIMPAR</button>
            </div>
            
            <h3>LISTA DE EQUIPAMENTOS</h3>
            <table class="equipment-table">
                <thead>
                    <tr>
                        <th>Patrimônio</th>
                        <th>Identificação</th>
                        <th>Categoria</th>
                        <th>Localização</th>
                        <th>Quantidade</th>
                        <th>Data Registro</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="equipmentTableBody">
                    <!-- Preenchido dinamicamente pelo JavaScript -->
                </tbody>
            </table>
            
            <div id="equipmentDetails" style="display: none; margin-top: 20px;">
                <h3>DETALHES DO EQUIPAMENTO</h3>
                <div id="equipmentInfo"></div>
                <h4>HISTÓRICO DE USO</h4>
                <div id="usageHistory" class="usage-history"></div>
            </div>
        </div>
        
        <!-- Sistema de Agendamento (simplificado para demonstração) -->
        <div class="admin-container">
            <h2>AGENDAMENTO DE EQUIPAMENTOS</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label>PROFESSOR:</label>
                    <select id="professor">
                        <option value="">Selecione o professor</option>
                        <!-- Preenchido dinamicamente -->
                    </select>
                </div>
                <div class="form-group">
                    <label>EQUIPAMENTO:</label>
                    <select id="equipamentoAgendamento" onchange="atualizarLocaisDisponiveis()">
                        <option value="">Selecione o equipamento</option>
                        <!-- Preenchido dinamicamente -->
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>LOCAL:</label>
                    <select id="localAgendamento">
                        <option value="">Selecione o local</option>
                        <!-- Preenchido dinamicamente -->
                    </select>
                </div>
                <div class="form-group">
                    <label>QUANTIDADE:</label>
                    <input type="number" id="quantidadeAgendamento" min="1" value="1">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>DATA:</label>
                    <input type="date" id="dataAgendamento">
                </div>
                <div class="form-group">
                    <label>TURMA:</label>
                    <select id="turmaAgendamento">
                        <option value="6° ANO A MANHA">6° ANO A MANHA</option>
                        <option value="7° ANO B TARDE">7° ANO B TARDE</option>
                        <!-- Outras turmas -->
                    </select>
                </div>
            </div>
            
            <div class="buttons-container">
                <button class="btn btn-cadastrar" onclick="agendarEquipamento()">AGENDAR</button>
                <button class="btn btn-limpar" onclick="limparFormularioAgendamento()">LIMPAR</button>
            </div>
            
            <h3>AGENDAMENTOS ATIVOS</h3>
            <table class="equipment-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Equipamento</th>
                        <th>Local</th>
                        <th>Quantidade</th>
                        <th>Professor</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="agendamentosTableBody">
                    <!-- Preenchido dinamicamente pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Banco de dados compartilhado
        let equipamentosDB = {
            equipamentos: {},
            agendamentos: [],
            professores: [
                { id: 1, nome: "Professor A", email: "prof.a@escola.com" },
                { id: 2, nome: "Professor B", email: "prof.b@escola.com" }
            ],
            historico: []
        };

        // Inicialização do sistema
        document.addEventListener('DOMContentLoaded', function() {
            // Carrega dados do localStorage ou inicializa
            const dbSalvo = localStorage.getItem('equipamentosDB');
            if (dbSalvo) {
                equipamentosDB = JSON.parse(dbSalvo);
            } else {
                // Dados de exemplo para demonstração
                equipamentosDB.equipamentos = {
                    "NB-001": {
                        patrimonio: "12345",
                        categoria: "Notebook do aluno",
                        localizacao: "Sala de informática",
                        quantidade_total: 10,
                        quantidade_disponivel: 8,
                        data_registro: new Date().toISOString(),
                        status: "Disponível"
                    },
                    "TB-001": {
                        patrimonio: "67890",
                        categoria: "Tablets",
                        localizacao: "Sala dos professores",
                        quantidade_total: 15,
                        quantidade_disponivel: 15,
                        data_registro: new Date().toISOString(),
                        status: "Disponível"
                    }
                };
                salvarBancoDados();
            }

            // Configura data atual no campo de registro
            document.getElementById('registrationDate').valueAsDate = new Date();
            document.getElementById('dataAgendamento').valueAsDate = new Date();

            // Carrega listas
            carregarProfessores();
            atualizarListaEquipamentos();
            atualizarListaAgendamentos();
            carregarEquipamentosParaAgendamento();
        });

        // Funções do Sistema de Cadastro
        function cadastrarEquipamento() {
            const patrimonio = document.getElementById('equipmentId').value;
            const identificador = document.getElementById('equipmentIdentifier').value.trim().toUpperCase();
            const categoria = document.getElementById('equipmentCategory').value;
            const localizacao = document.getElementById('equipmentLocation').value;
            const quantidade = parseInt(document.getElementById('equipmentQuantity').value);
            const dataRegistro = document.getElementById('registrationDate').value;
            const status = document.getElementById('equipmentStatus').value;

            // Validações
            if (!identificador) {
                alert("Informe o número de identificação do aparelho!");
                return;
            }

            if (equipamentosDB.equipamentos[identificador]) {
                alert("Já existe um equipamento com este identificador!");
                return;
            }

            // Cria novo equipamento
            equipamentosDB.equipamentos[identificador] = {
                patrimonio,
                categoria,
                localizacao,
                quantidade_total: quantidade,
                quantidade_disponivel: quantidade,
                data_registro: dataRegistro,
                status,
                historico: []
            };

            // Registra no histórico
            equipamentosDB.historico.push({
                tipo: "cadastro",
                equipamento_id: identificador,
                data: new Date().toISOString(),
                usuario: "Sistema",
                detalhes: `Cadastro de ${quantidade} ${categoria}`
            });

            salvarBancoDados();
            alert("Equipamento cadastrado com sucesso!");
            limparFormularioCadastro();
            atualizarListaEquipamentos();
            carregarEquipamentosParaAgendamento();
        }

        function limparFormularioCadastro() {
            document.getElementById('equipmentId').value = '';
            document.getElementById('equipmentIdentifier').value = '';
            document.getElementById('equipmentCategory').selectedIndex = 0;
            document.getElementById('equipmentLocation').selectedIndex = 0;
            document.getElementById('equipmentQuantity').value = '1';
            document.getElementById('registrationDate').valueAsDate = new Date();
            document.getElementById('equipmentStatus').selectedIndex = 0;
        }

        function atualizarListaEquipamentos() {
            const tbody = document.getElementById('equipmentTableBody');
            tbody.innerHTML = '';

            for (const [id, equipamento] of Object.entries(equipamentosDB.equipamentos)) {
                const tr = document.createElement('tr');
                
                tr.innerHTML = `
                    <td>${equipamento.patrimonio || '-'}</td>
                    <td>${id}</td>
                    <td>${equipamento.categoria}</td>
                    <td>${equipamento.localizacao}</td>
                    <td>${equipamento.quantidade_disponivel}/${equipamento.quantidade_total}</td>
                    <td>${formatarData(equipamento.data_registro)}</td>
                    <td><span class="status-badge status-${equipamento.status.toLowerCase().replace(' ', '')}">${equipamento.status}</span></td>
                    <td>
                        <button class="btn btn-editar" onclick="editarEquipamento('${id}')">Editar</button>
                        <button class="btn btn-excluir" onclick="excluirEquipamento('${id}')">Excluir</button>
                    </td>
                `;
                
                tr.addEventListener('click', () => mostrarDetalhesEquipamento(id));
                tbody.appendChild(tr);
            }
        }

        function mostrarDetalhesEquipamento(id) {
            const equipamento = equipamentosDB.equipamentos[id];
            if (!equipamento) return;

            const detailsDiv = document.getElementById('equipmentDetails');
            const infoDiv = document.getElementById('equipmentInfo');
            const historyDiv = document.getElementById('usageHistory');

            infoDiv.innerHTML = `
                <p><strong>Identificação:</strong> ${id}</p>
                <p><strong>Categoria:</strong> ${equipamento.categoria}</p>
                <p><strong>Localização:</strong> ${equipamento.localizacao}</p>
                <p><strong>Quantidade:</strong> ${equipamento.quantidade_disponivel} disponíveis de ${equipamento.quantidade_total}</p>
                <p><strong>Data do Registro:</strong> ${formatarData(equipamento.data_registro)}</p>
                <p><strong>Status:</strong> ${equipamento.status}</p>
            `;

            // Filtra histórico para este equipamento
            const historico = equipamentosDB.historico.filter(item => 
                item.equipamento_id === id || 
                (item.tipo === 'agendamento' && item.equipamento === equipamento.categoria && item.local === equipamento.localizacao)
            );

            if (historico.length > 0) {
                let html = '<table class="history-table"><tr><th>Data</th><th>Tipo</th><th>Detalhes</th></tr>';
                
                historico.forEach(item => {
                    html += `
                        <tr>
                            <td>${formatarData(item.data)}</td>
                            <td>${item.tipo}</td>
                            <td>${item.detalhes || item.professor || ''}</td>
                        </tr>
                    `;
                });
                
                html += '</table>';
                historyDiv.innerHTML = html;
            } else {
                historyDiv.innerHTML = '<p>Nenhum histórico encontrado para este equipamento.</p>';
            }

            detailsDiv.style.display = 'block';
        }

        // Funções do Sistema de Agendamento
        function carregarProfessores() {
            const select = document.getElementById('professor');
            select.innerHTML = '<option value="">Selecione o professor</option>';
            
            equipamentosDB.professores.forEach(prof => {
                const option = document.createElement('option');
                option.value = prof.id;
                option.textContent = prof.nome;
                select.appendChild(option);
            });
        }

        function carregarEquipamentosParaAgendamento() {
            const select = document.getElementById('equipamentoAgendamento');
            select.innerHTML = '<option value="">Selecione o equipamento</option>';
            
            // Agrupa por categoria para evitar duplicatas
            const categorias = new Set();
            for (const equipamento of Object.values(equipamentosDB.equipamentos)) {
                if (equipamento.quantidade_disponivel > 0 && equipamento.status === "Disponível") {
                    categorias.add(equipamento.categoria);
                }
            }
            
            categorias.forEach(categoria => {
                const option = document.createElement('option');
                option.value = categoria;
                option.textContent = categoria;
                select.appendChild(option);
            });
        }

        function atualizarLocaisDisponiveis() {
            const categoria = document.getElementById('equipamentoAgendamento').value;
            const select = document.getElementById('localAgendamento');
            select.innerHTML = '<option value="">Selecione o local</option>';
            
            if (!categoria) return;
            
            // Encontra todos os locais com equipamentos disponíveis desta categoria
            const locaisDisponiveis = new Map();
            
            for (const [id, equipamento] of Object.entries(equipamentosDB.equipamentos)) {
                if (equipamento.categoria === categoria && 
                    equipamento.quantidade_disponivel > 0 && 
                    equipamento.status === "Disponível") {
                    
                    if (!locaisDisponiveis.has(equipamento.localizacao)) {
                        locaisDisponiveis.set(equipamento.localizacao, {
                            quantidade: 0,
                            ids: []
                        });
                    }
                    
                    const local = locaisDisponiveis.get(equipamento.localizacao);
                    local.quantidade += equipamento.quantidade_disponivel;
                    local.ids.push(id);
                }
            }
            
            // Preenche o dropdown
            locaisDisponiveis.forEach((info, local) => {
                const option = document.createElement('option');
                option.value = local;
                option.textContent = `${local} (${info.quantidade} disponíveis)`;
                option.dataset.ids = info.ids.join(',');
                select.appendChild(option);
            });
        }

        function agendarEquipamento() {
            const professorId = document.getElementById('professor').value;
            const equipamento = document.getElementById('equipamentoAgendamento').value;
            const local = document.getElementById('localAgendamento').value;
            const quantidade = parseInt(document.getElementById('quantidadeAgendamento').value);
            const data = document.getElementById('dataAgendamento').value;
            const turma = document.getElementById('turmaAgendamento').value;
            
            // Validações
            if (!professorId || !equipamento || !local || !quantidade || !data || !turma) {
                alert("Preencha todos os campos obrigatórios!");
                return;
            }
            
            const professor = equipamentosDB.professores.find(p => p.id == professorId);
            if (!professor) {
                alert("Professor não encontrado!");
                return;
            }
            
            // Verifica disponibilidade
            const option = document.getElementById('localAgendamento').selectedOptions[0];
            const idsEquipamentos = option.dataset.ids.split(',');
            
            let quantidadeRestante = quantidade;
            const equipamentosReservados = [];
            
            for (const id of idsEquipamentos) {
                if (quantidadeRestante <= 0) break;
                
                const eq = equipamentosDB.equipamentos[id];
                if (eq && eq.quantidade_disponivel > 0) {
                    const qtdUsar = Math.min(quantidadeRestante, eq.quantidade_disponivel);
                    
                    eq.quantidade_disponivel -= qtdUsar;
                    eq.status = eq.quantidade_disponivel > 0 ? "Disponível" : "Em uso";
                    
                    equipamentosReservados.push({
                        id,
                        quantidade: qtdUsar
                    });
                    
                    quantidadeRestante -= qtdUsar;
                }
            }
            
            if (quantidadeRestante > 0) {
                alert("Quantidade solicitada não está totalmente disponível!");
                // Reverte as reservas parciais
                equipamentosReservados.forEach(reserva => {
                    const eq = equipamentosDB.equipamentos[reserva.id];
                    eq.quantidade_disponivel += reserva.quantidade;
                    eq.status = "Disponível";
                });
                return;
            }
            
            // Cria o agendamento
            const novoAgendamento = {
                id: gerarIdUnico(),
                professor: professor.nome,
                professorId: professor.id,
                equipamento,
                local,
                quantidade,
                data,
                turma,
                status: "Ativo",
                dataAgendamento: new Date().toISOString(),
                equipamentosReservados
            };
            
            equipamentosDB.agendamentos.push(novoAgendamento);
            
            // Registra no histórico
            equipamentosDB.historico.push({
                tipo: "agendamento",
                equipamento,
                local,
                quantidade,
                professor: professor.nome,
                data: new Date().toISOString(),
                detalhes: `Agendado para ${turma} em ${formatarData(data)}`
            });
            
            salvarBancoDados();
            alert("Agendamento realizado com sucesso!");
            limparFormularioAgendamento();
            atualizarListaAgendamentos();
            atualizarListaEquipamentos();
        }

        function atualizarListaAgendamentos() {
            const tbody = document.getElementById('agendamentosTableBody');
            tbody.innerHTML = '';
            
            equipamentosDB.agendamentos
                .filter(ag => ag.status === "Ativo")
                .forEach(agendamento => {
                    const tr = document.createElement('tr');
                    
                    tr.innerHTML = `
                        <td>${formatarData(agendamento.data)}</td>
                        <td>${agendamento.equipamento}</td>
                        <td>${agendamento.local}</td>
                        <td>${agendamento.quantidade}</td>
                        <td>${agendamento.professor}</td>
                        <td>${agendamento.status}</td>
                        <td>
                            <button class="btn btn-entregar" onclick="finalizarAgendamento('${agendamento.id}')">Finalizar</button>
                        </td>
                    `;
                    
                    tbody.appendChild(tr);
                });
        }

        function finalizarAgendamento(id) {
            const agendamento = equipamentosDB.agendamentos.find(ag => ag.id === id);
            if (!agendamento) return;
            
            // Libera os equipamentos reservados
            agendamento.equipamentosReservados.forEach(reserva => {
                const eq = equipamentosDB.equipamentos[reserva.id];
                if (eq) {
                    eq.quantidade_disponivel += reserva.quantidade;
                    eq.status = eq.quantidade_disponivel > 0 ? "Disponível" : "Em uso";
                }
            });
            
            // Atualiza status do agendamento
            agendamento.status = "Finalizado";
            agendamento.dataFinalizacao = new Date().toISOString();
            
            // Registra no histórico
            equipamentosDB.historico.push({
                tipo: "devolucao",
                equipamento: agendamento.equipamento,
                local: agendamento.local,
                quantidade: agendamento.quantidade,
                professor: agendamento.professor,
                data: new Date().toISOString(),
                detalhes: `Devolução de equipamentos agendados`
            });
            
            salvarBancoDados();
            alert("Agendamento finalizado e equipamentos liberados!");
            atualizarListaAgendamentos();
            atualizarListaEquipamentos();
        }

        function limparFormularioAgendamento() {
            document.getElementById('professor').selectedIndex = 0;
            document.getElementById('equipamentoAgendamento').selectedIndex = 0;
            document.getElementById('localAgendamento').innerHTML = '<option value="">Selecione o local</option>';
            document.getElementById('quantidadeAgendamento').value = '1';
            document.getElementById('dataAgendamento').valueAsDate = new Date();
            document.getElementById('turmaAgendamento').selectedIndex = 0;
        }

        // Funções auxiliares
        function formatarData(dataString) {
            const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            return new Date(dataString).toLocaleDateString('pt-BR', options);
        }

        function gerarIdUnico() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        }

        function salvarBancoDados() {
            localStorage.setItem('equipamentosDB', JSON.stringify(equipamentosDB));
        }

        // Funções não implementadas completamente (para demonstração)
        function editarEquipamento(id) {
            alert(`Edição do equipamento ${id} - Funcionalidade em desenvolvimento`);
        }

        function excluirEquipamento(id) {
            if (confirm(`Tem certeza que deseja excluir o equipamento ${id}?`)) {
                // Verifica se o equipamento está em uso
                const equipamento = equipamentosDB.equipamentos[id];
                if (equipamento.quantidade_disponivel !== equipamento.quantidade_total) {
                    alert("Não é possível excluir equipamento com itens em uso!");
                    return;
                }
                
                delete equipamentosDB.equipamentos[id];
                salvarBancoDados();
                atualizarListaEquipamentos();
                carregarEquipamentosParaAgendamento();
            }
        }
    </script>
